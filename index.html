<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ASCII Image Digitizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="terminal-prompt">root@ascii:~#</span> ASCII IMAGE CONVERTER</h1>
            <p>[ TRANSFORM YOUR IMAGES INTO ASCII CHARACTER ART ]</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <div class="button-group">
                    <button id="uploadBtn" class="primary-btn">
                        &gt; UPLOAD IMAGE FILE
                    </button>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" hidden>
                </div>

                <!-- Canvas for image processing -->
                <canvas id="imageCanvas" hidden></canvas>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <h2>[ CONVERSION SETTINGS ]</h2>
                
                <div class="control-group">
                    <label for="resolutionSelect">
                        &gt; RESOLUTION SCALE: <span id="resolutionValue">1x</span>
                    </label>
                    <select id="resolutionSelect" class="size-select">
                        <option value="0.25">0.25x (Very Low Detail)</option>
                        <option value="0.5">0.5x (Low Detail)</option>
                        <option value="1" selected>1x (Original)</option>
                        <option value="2">2x (High Detail)</option>
                        <option value="4">4x (Very High Detail)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="pixelSizeSlider">
                        &gt; CHARACTER BLOCK SIZE: <span id="pixelSizeValue">1</span>px per char
                    </label>
                    <input type="range" id="pixelSizeSlider" min="1" max="10" value="1" step="1">
                </div>
                
                <div class="button-group">
                    <button id="generateBtn" class="primary-btn" disabled>
                        &gt;&gt; GENERATE ASCII ART
                    </button>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <h2>[ PREVIEW ]</h2>
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>&gt; ORIGINAL IMAGE</h3>
                        <div id="originalPreview" class="image-preview">
                            <p class="placeholder-text">[ NO IMAGE LOADED YET ]</p>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>&gt; ASCII ART RESULT</h3>
                        <div id="asciiPreview" class="ascii-preview">
                            <p class="placeholder-text">[ WAITING FOR CONVERSION ]</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Export Section -->
            <section class="export-section">
                <h2>[ SAVE & EXPORT ]</h2>
                
                <div class="control-group">
                    <label for="downloadQualitySelect">
                        &gt; DOWNLOAD QUALITY: <span id="downloadQualityValue">High</span>
                    </label>
                    <select id="downloadQualitySelect" class="size-select">
                        <option value="8">Low (8px font)</option>
                        <option value="12" selected>High (12px font)</option>
                        <option value="16">Very High (16px font)</option>
                        <option value="20">Ultra High (20px font)</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="copyTextBtn" class="secondary-btn" disabled>
                        &gt; COPY TEXT
                    </button>
                    <button id="downloadImageBtn" class="secondary-btn" disabled>
                        &gt; DOWNLOAD AS IMAGE
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>[ ASCII CONVERTER v1.0 ] - [ SIMPLE ] - [ READY ]</p>
        </footer>
    </div>

    <!-- Main Application Script - ES6 Modules -->
    <script type="module" src="js/ASCIIConverterApp.js"></script>
</body>
</html>
